<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Judith</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fffde7 0%, #ffe082 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #fbc02d;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff7043;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .flower-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flower {
            width: 150px;
            height: 150px;
            background-color: #ffeb3b;
            border-radius: 50%;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: rotate 6s infinite linear;
        }
        .flower::before, .flower::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ffeb3b;
            border-radius: 50%;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .flower::before {
            top: -35px;
            left: 15px;
        }
        .flower::after {
            bottom: -35px;
            right: 15px;
        }
        .center {
            width: 50px;
            height: 50px;
            background-color: #ff6f00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 1.3rem;
            color: #5d4037;
            text-align: center;
            margin-top: 40px;
        }
        footer {
            margin-top: 20px;
            color: #757575;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Flores Amarillas para mi amante Judith</h1>
    <h2>No me seas infiel, sino se instala un virus en tu telefono y ahi con ganas diras: PIPIPI</h2>

        <div class="flower"><div class="center"></div></div>

        <div class="flower"><div class="center"></div></div>
        <div class="flower"><div class="center"></div></div>
        <div class="flower"><div class="center"></div></div>
    </div>

    <footer>Con todo mi amor, tu persona especial</footer>
</body>
</html>
